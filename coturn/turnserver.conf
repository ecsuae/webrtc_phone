# Replace with your public FQDN (example: rtc.srve.cc)
realm=phone.srve.cc
server-name=phone.srve.cc
external-ip=38.242.157.239/172.18.0.3

# Host networking: listen on all
listening-port=3478
tls-listening-port=5349

# TURN over TCP helps in restricted networks
listening-ip=0.0.0.0
relay-ip=172.18.0.3

# Authentication (static user for testing; later move to REST auth)
lt-cred-mech
user=turnuser:turnpass

# Security / NAT behavior
fingerprint
no-multicast-peers
no-loopback-peers

# Certificates for TURN TLS
cert=/certs/fullchain.pem
pkey=/certs/privkey.pem

# Recommended: allow modern clients
no-tlsv1
no-tlsv1_1

# Logging
verbose
